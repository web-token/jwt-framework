framework:
    test: ~
    secret: test
    session:
        storage_id: session.storage.mock_file
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    fragments:       ~
    http_method_override: true

jose:
    claim_checkers:
        checker1:
            is_public: true
            claims: ['exp', 'iat', 'nbf', 'custom_checker']
    header_checkers:
        checker1:
            is_public: true
            headers: ['exp', 'iat', 'nbf', 'custom_checker']